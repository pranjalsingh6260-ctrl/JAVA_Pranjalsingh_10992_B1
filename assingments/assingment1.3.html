<html>
  <head><title>Order and Unordered LIsts</title></head>
  <body>
    <p>Ordered Lists</p>
    <p>Displays items in numbered or alphabetical order.
      <br>
       Used when sequence matters.</p>
    <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    </ol>

     <P>Unordered List</P>  
    <p>Displays items with bullets. <br>

      Used when order does not matter.</p>
    <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    </ul>
    
  </body>
</html>
