<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Listener Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 30px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #box {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin-top: 20px;
            text-align: center;
            line-height: 200px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            width: 300px;
        }

        p {
            font-size: 18px;
            color: #444;
        }
    </style>
</head>
<body>

    <h1>Event Listener Full Demo</h1>

    <!-- Mouse Click -->
    <button id="addBtn">Add Click Event</button>
    <button id="removeBtn">Remove Click Event</button>

    <p id="message">Click the button above</p>

    <!-- Mouse Over / Out -->
    <div id="box">Hover Me</div>
    

    <!-- Keyboard Events -->
    <input type="text" id="textInput" placeholder="Type something here">
    <p id="keyOutput"></p>

    <script>
        // BUTTON CLICK EVENT
        let addBtn = document.getElementById("addBtn");
        let removeBtn = document.getElementById("removeBtn");
        let message = document.getElementById("message");

        function showMessage() {
            message.innerHTML = "Button Click Event Triggered!";
        }

        addBtn.addEventListener("click", showMessage);

        removeBtn.addEventListener("click", function () {
            addBtn.removeEventListener("click", showMessage);
            message.innerHTML = "Click Event Removed!";
        });

        // MOUSE OVER & OUT EVENT
        let box = document.getElementById("box");

        box.addEventListener("mouseover", function () {
            box.style.backgroundColor = "green";
            box.innerHTML = "Mouse Over";
        });

        box.addEventListener("mouseout", function () {
            box.style.backgroundColor = "skyblue";
            box.innerHTML = "Hover Me";
        });

        // KEYBOARD EVENTS
        let input = document.getElementById("textInput");
        let keyOutput = document.getElementById("keyOutput");

        input.addEventListener("keyup", function (event) {
            keyOutput.innerHTML = "You typed: " + event.target.value;
        });

        document.addEventListener("keydown", function (event) {
            console.log("Key pressed:", event.key);
        });
    </script>

</body>
</html>
