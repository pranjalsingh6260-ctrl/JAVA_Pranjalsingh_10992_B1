<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Create Append Remove Modify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
        }

        h1 {
            color: #333;
        }

        .container {
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px;
            margin: 5px 2px;
            width: 100%;
            font-size: 15px;
            cursor: pointer;
        }

        ul {
            margin-top: 15px;
            padding: 0;
            list-style-type: none;
        }

        li {
            background: #eaeaea;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .modified {
            background-color: lightgreen;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>DOM Manipulation Example</h1>

    <div class="container">
        <button id="addBtn">Add Item</button>
        <button id="modifyBtn">Modify First Item</button>
        <button id="removeBtn">Remove Last Item</button>

        <ul id="itemList">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </div>

    <script>
        // SELECT ELEMENTS
        const addBtn = document.getElementById("addBtn");
        const modifyBtn = document.getElementById("modifyBtn");
        const removeBtn = document.getElementById("removeBtn");
        const itemList = document.getElementById("itemList");

        let itemCount = 3;

        // ADD NEW ITEM
        addBtn.addEventListener("click", function () {
            const li = document.createElement("li");
            li.textContent = "Item " + itemCount;
            itemList.appendChild(li);
            itemCount++;
        });

        // MODIFY FIRST ITEM
        modifyBtn.addEventListener("click", function () {
            const firstItem = itemList.firstElementChild;

            if (firstItem) {
                firstItem.textContent = "Modified Item";
                firstItem.classList.add("modified");
            }
        });

        // REMOVE LAST ITEM
        removeBtn.addEventListener("click", function () {
            const lastItem = itemList.lastElementChild;

            if (lastItem) {
                itemList.removeChild(lastItem);
                itemCount--;
            }
        });
    </script>

</body>
</html>
