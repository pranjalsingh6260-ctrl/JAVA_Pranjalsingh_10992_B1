<!--Create an HTML page that displays an image. When clicked, it redirects to a university website.-->
<!DOCTYPE html>
<html>
<head>
    <title>Image Redirect</title>
</head>
<body>
    <h2>Click the image below to visit the University Website</h2>
    
    <a href="https://www.google.com" target="_blank">
        <img src="https://via.placeholder.com/300" alt="University Image" width="300" height="200">
    </a>
</body>
</html>
