<!--Design an HTML table with columns: Roll No, Name, Course, Marks, Grade (5 rows of data).-->
<!DOCTYPE html>
<html>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;

</head>
